<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<div class="card-columns">
  
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroesArr, let indice = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }} {{ heroe.casa }}</small></p>
      <button (click) = "verHeroe(indice)"
        type="button" class="btn btn-primary btn-block">Ver +</button>
      <!-- <a [routerLink]="['/heroe', indice]" class="btn btn-outline-primary">Ver + (link)</a> -->
      <!-- <a class="btn btn-danger btn-block" [routerLink]="['/heroes']" >Vovler</a> -->
    </div>
  </div>


</div>
<div *ngIf="heroesArr.length == 0 " class="row animated fadeIn fast">
  <div class="col-md-12">
      <div class="alert alert-info">
        No existen resultados para '{{ termino }}'
      </div>
  </div>
</div>
